default:
    image: ubuntu:18.04


stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  
  stage: build
  before_script: 
    - apt-get update
    - apt-get install --yes xutils-dev gcc make
    - apt-get install libpcap0.8-dev
  script:
    - make
  only:
    - master